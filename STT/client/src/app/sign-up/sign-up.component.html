<form class="form-signin" #f="ngForm" (ngSubmit)="signUp(f.value)">
  <h2>
    Sign up!
  </h2>

  <div *ngIf="invalidSignUp" class="alert alert-danger">
    Invalid Sign Up.
  </div>

  <label for="inputFirstName">First Name</label>
  <input type="text" name="first_name" id="inputFirstName" ngModel class="form-control">
  
  <label for="inputLastName">Last Name</label>
  <input type="text" name="last_name" id="inputLastName" ngModel class="form-control">  

  <label for="inputEmail"  placeholder="example@svea.com">Email address</label>
  <input type="email" id="inputEmail" name="email" ngModel class="form-control">
  
  <label for="inputPassword">Password</label>
  <input type="password" id="inputPassword" name="password" ngModel class="form-control">
  
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
