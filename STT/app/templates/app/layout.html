<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - My Django Application</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>

    <base href="/">

</head>

<body>
    <div class="container body-content">
{% block content %}{% endblock %}
        <hr/>
        <footer>
            <p>&copy; STT</p>
        </footer>
    </div>

    <script src="{% static 'app/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap.js' %}"></script>
    <script src="{% static 'app/scripts/respond.js' %}"></script>

    {# angular dist scripts #}
    <script type="text/javascript" src="{% static 'angular/inline.bundle.js' %}"></script>
    <script type="text/javascript" src="{% static 'angular/polyfills.bundle.js' %}"></script>
    <script type="text/javascript" src="{% static 'angular/styles.bundle.js' %}"></script>
    <script type="text/javascript" src="{% static 'angular/vendor.bundle.js' %}"></script>
    <script type="text/javascript" src="{% static 'angular/main.bundle.js' %}"></script>

{% block scripts %}{% endblock %}

</body>
</html>
